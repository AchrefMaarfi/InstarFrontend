<div class="auth-container">
  <div class="left-section">
    <app-auth-illustration></app-auth-illustration>
  </div>
  <div class="login-section">
    <div class="login-card">
      <div class="login-title text">
        <p>Welcome to</p>
        <p class="d">InDar</p>
      </div>
      <p class="login-desc text">
        We provide a user-friendly platform that empowers everyone to optimize
        their augmented reality experience
      </p>
      <div class="status-bar">
        <div class="l" [ngClass]="{ b: isUsernameFilled }"></div>
        <div class="l" [ngClass]="{ b: isEmailFilled }"></div>
        <div class="l" [ngClass]="{ b: isPhoneFilled }"></div>
        <div class="l" [ngClass]="{ b: isPasswordFilled }"></div>
        <div class="l" [ngClass]="{ b: isConfirmPasswordFilled }"></div>
      </div>
      <form (ngSubmit)="register()" class="login-form">
        <label class="label">Username</label>
        <div class="form-group">
          <input
            type="text"
            [(ngModel)]="user.username"
            (ngModelChange)="checkUsernameField()"
            placeholder="Username"
            class="form-control"
            name="username"
            required
          />
          <div class="email-error login-error" *ngIf="!isUsernameFilled">
            {{ emailWarning }}
          </div>
        </div>
        <label class="label">Email</label>
        <div class="form-group">
          <input
            type="text"
            [(ngModel)]="user.email"
            (ngModelChange)="checkEmailField()"
            placeholder="Email"
            class="form-control"
            name="email"
            required
          />
          <div class="email-error login-error" *ngIf="!isEmailFilled">
            {{ emailWarning }}
          </div>
        </div>
        <label class="label">Phone Number</label>
        <div class="form-group">
          <input
            type="text"
            [(ngModel)]="user.phone"
            (ngModelChange)="checkPhoneField()"
            placeholder="Phone Number"
            class="form-control"
            name="phone"
            required
          />
          <div class="email-error login-error" *ngIf="!isPhoneFilled">
            {{ phoneWarning }}
          </div>
        </div>
        <label class="label">Password</label>
        <div class="form-group">
          <input
            type="password"
            [(ngModel)]="user.password"
            (ngModelChange)="checkPasswordField()"
            placeholder="Password"
            class="form-control"
            name="password"
            required
          />
          <div class="email-error login-error" *ngIf="!isPasswordFilled">
            {{ passwordWarning }}
          </div>
        </div>
        <label class="label">Confirm Password</label>
        <div class="form-group">
          <input
            type="password"
            [(ngModel)]="confirmPassword"
            (ngModelChange)="checkConfirmPasswordField()"
            placeholder="Confirm Password"
            class="form-control"
            name="confirmPassword"
            required
          />
          <div class="email-error login-error" *ngIf="!isConfirmPasswordFilled">
            {{ confirmPasswordWarning }}
          </div>
        </div>
        <div class="bs">
          <button type="submit" class="btn-primary">Register</button>
          <div class="forget-password">
            Already a member?
            <a routerLink="/login">Login now</a>
          </div>
        </div>
      </form>
      <div class="login-error" *ngIf="registerError">{{ registerError }}</div>
      <div class="login-link text"></div>
    </div>
  </div>
</div>
